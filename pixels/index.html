<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf8">
        <meta name="viewport" content="width=device-width">
        <title>CSS Hologram</title>
        <style>@import url(style.css);</style>
        <script src="script.js"></script>
    </head>
    <body class="loading">
        <div id="intro">
            <p>Loading...</p>
            <p>Hold your phone this way:</p>
            <img src="nexus-one-frame.png">
            <p><a id="credits" href="credits.html">Credits</a></p>
        </div>
        <div id="scene">
            <div id="row1"><div class="d1"></div><div class="d2"></div><div class="d3"></div></div>
            <div id="row2"><div class="d1"></div><div class="d2"></div><div class="d3"></div></div>
            <div id="row3"><div class="d1"></div><div class="d2"></div><div class="d3"></div></div>
            <div id="layers">
                <div z="0">
                    <p class="cssisawesome" style="top: 20%; text-shadow: 0px 0px 5px black; color: rgba(0, 0, 0, 0);">CSS is Awesome</p>
                    <img src="g/bug.gif" style="bottom: 0%; left: 25%; width: 4%;">
                </div>

                <div z="0.4">
                    <img src="g/roundcloud2.png" style="top: 0; left: 0%; width: 50%;">
                    <img src="g/mont1.png" style="bottom: 0%; right: 30%; width: 30%">
                    <img src="g/flower.gif" style="bottom: 0%; right: 45%; width: 4%;">
                </div>

                <div z="0.65">
                    <img src="g/castle2.png" style="bottom: 0%; right: 25%; width: 25%">
                    <img src="g/mont2.png" style="bottom: 0%; left: 10%; width: 30%">
                </div>

                <div z="0.7">
                    <img src="g/roundcloud1.png" style="top: 0; left: 60%; width: 20%;">
                    <img src="g/castle_aline.png" style="bottom: 0%; right: 10%; width: 40%">
                    <img src="g/mont1.png" style="bottom: 0%; left: 0%; width: 30%">
                </div>

                <div z="0.9">
                    <img src="g/squaredcloud.png" style="top: 45%; right: 5%; width: 20%;">
                    <img src="g/arbre.png" style="bottom: 0%; right: 5%; width: 20%;">
                    <img src="g/dog.gif" style="bottom: 0%; left: 15%; width: 20%;">
                </div>

                <div z="1">
                    <img src="g/grass4.png" style="bottom: 0%; left: 0%; width: 100%; height: 5%;">
                </div>

                <div z="1.3">
                    <img src="g/squaredcloud_small.png" style="top: 40%; left: 20%; width: 13%;">
                    <p class="cssisawesome" style="top: 20%;">CSS is Awesome</p>
                    <img src="g/mont2.png" style="bottom: 0%; right: -10%; width: 30%">
                </div>
        </div>
        <div id="hud">
            Gamma: <span id="gamma_display"></span>&nbsp;
            Beta: <span id="beta_display"></span>
        </div>
    </body>
</html>
